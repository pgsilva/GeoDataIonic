<ion-header>

  <ion-navbar>
    <ion-title>LISTA PAIS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let	pais of paises">
      <div id="container">
        <div style="float: left">
          <p>{{pais.nome}}</p>
          <p>{{pais.capital}}</p>
          <p>{{pais.regiao}}</p>
        </div>
        <div style="float:	right">
          <ion-icon name="trash" (click)="apagarPais(pais)"></ion-icon>
          <ion-icon name="paper" (click)="atualizaPais(pais)"></ion-icon>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
